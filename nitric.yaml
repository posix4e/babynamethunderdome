name: babynamethunderdome
preview:
  - sql-databases
services:
  - basedir: ""
    match: services/*.ts
    runtime: deno
    start: deno run --watch --allow-all $SERVICE_PATH
batch-services: []
runtimes:
  deno:
    dockerfile: ./deno.dockerfile
    context: ""
    args: {}
resources:
  databases:
    auth:
      type: postgres
      description: Authentication database for storing user credentials
    names:
      type: postgres
      description: Database for storing name lists and rankings
